<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="continuarcadastro.css">
  <title>DriveAndPay - Continuar Cadastro</title>
</head>
<body>
  <header class="header">
    <span>DriveAndPay</span>
    <img id="logo"src="../../assets/images/logo.svg" alt="DriveAndPay"/>
  </header>
  <section id="container">
    <form id="continuarcadastro">
      <label class="file" for="frenteRG">
        <h2>Foto frontal do RG</h2>
        <img src="../../assets/images/frenteRG.png" alt="RG Frente">
        <input type="file" id="frenteRG" />
        <h3>+ adicionar foto frontal do RG</h3>
      </label>
      <label class="file" for="versoRG">
        <h2>Foto traseira do RG</h2>
        <img src="../../assets/images/versoRG.png" alt="RG Verso">
        <input type="file" id="versoRG" />
        <h3>+ adicionar foto traseira do RG</h3>
      </label>
      <label class="file" for="selfie">
        <h2>Selfie</h2>
        <img src="../../assets/images/selfie.png" alt="Selfie">
        <input type="file" id="selfie" />
        <h3>+ adicionar selfie</h3>
      </label>
      <button type="submit" class="btn btn-blue">Continuar</button>
    </form>
  </section>
</body>
</html>
